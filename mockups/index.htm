<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Title</title>
  <meta name="description" content="LearerRater">
  <meta name="author" content="">

  <link rel="stylesheet" href="css/master.min.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

</head>

<body>


<div class="header">

  <h1>LearnerRater</h1>
  <h2>So you learned something. Now let us know what you think.</h2>

</div>


<h2 class="section-title">Subjects</h2>


<section class="subject-tiles">

    <div class="subject-tile-container">

      <div class="subject-tile">
        <h1>React</h1>
        <div class="badge">7</div>
      </div>

      <div class="subject-tile">
        <h1>Redux</h1>
        <div class="badge">2</div>
      </div>

      <div class="subject-tile">
        <h1>JavaScript</h1>
        <div class="badge">5</div>
      </div>

      <div class="subject-tile">
        <h1>ES6</h1>
        <div class="badge">3</div>
      </div>

      <div class="subject-tile">
        <h1>Fluent Assertions</h1>
        <div class="badge">2</div>
      </div>

      <div class="subject-tile">
        <h1>NCrunch</h1>
        <div class="badge">2</div>
      </div>

      <div class="subject-tile">
        <h1>Specflow</h1>
        <div class="badge">3</div>
      </div>

      <div class="subject-tile">
        <h1>BDD</h1>
        <div class="badge">1</div>
      </div>

      <div class="subject-tile">
        <h1>CSS</h1>
        <div class="badge">3</div>
      </div>

      <div class="subject-tile">
        <h1>SASS</h1>
        <div class="badge">4</div>
      </div>

      <div class="subject-tile">
        <h1>HTML</h1>
        <div class="badge">3</div>
      </div>

      <div class="subject-tile">
        <h1>SVG</h1>
        <div class="badge">3</div>
      </div>

      <div class="subject-tile">
        <h1>Other</h1>
        <div class="badge">10</div>
      </div>

    </div>

</section>

<br />

<section>

  <form>


    <div class="qbox">
      <div class="question"><label>Title</label></div>
      <div class="answer"><input type="text"  placeholder="Git Real"/></div>
    </div>


    <div class="qbox">
      <div class="question"><label>Subject</label></div>
      <div class="answer"><select>
        <option value="">React</option>
        <option value="">Redux</option>
        <option value="">JavaScript</option>
        <option value="">ES6</option>
        <option value="">Git</option>
        <option value="">NCrunch</option>
        <option value="">SpecFlow</option>
        <option value="">CSS</option>
        <option value="">SASS</option>
        <option value="">SVG</option>
      </select></div>
    </div>


    <div class="qbox">
      <div class="question"><label>Author</label></div>
      <div class="answer"><input type="text"  placeholder="Cory House"/></div>
    </div>


    <div class="qbox">
      <div class="question"><label>Description</label></div>
      <div class="answer"><textarea></textarea></div>
    </div>


    <div class="qbox">
      <div class="question"><label>Website Name</label></div>
      <div class="answer"><input type="text"  placeholder=""/></div>
    </div>


    <div class="qbox">
      <div class="question"><label>Link</label></div>
      <div class="answer"><input type="text"  placeholder=""/></div>
    </div>

    <div class="qbox">
      <div class="divider"></div>
    </div>

    <div class="qbox">
      <div class="question"><label>User Name</label></div>
      <div class="answer"><input type="text"  placeholder=""/></div>
    </div>


    <div class="qbox">
      <div class="question"><label>Rating</label></div>
      <div class="answer">
        stars here...
      </div>
    </div>


    <div class="qbox">
      <div class="question"><label>Comments</label></div>
      <div class="answer"><textarea></textarea></div>
    </div>


    <div class="qbox">
      <div class="question"></div>
      <div class="answer">
        <button type="button" class="btn" value="Submit">Submit</button>
      </div>
    </div>


  </form>



</section>


  <!-- <script src="js/scripts.js"></script> -->
</body>
</html>
